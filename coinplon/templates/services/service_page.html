{% extends 'base.html' %}
{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
{% image  page.service_image fill-300x200 as service_img %}
  <div class="row mb-3">
    <div class="col-lg-6">
      <h1 class="cc-inner-title">{{page.title}}</h1>
      <p class="cc-inner-subtitle cc-service-subtitle">
        {{page.description}}
      </p>

        {% if page.internal_page or page.external_page  %}
      <a href="{% if page.internal_page %}{{page.internal_page.url}}
      {% elif page.external_page %}{{page.external_page}}
      {% else %}#{% endif %}" 
      class="btn btn-primary btn-lg mb-2 mb-lg-0">
          {{page.button_text}}
        </a>
        {% endif %}

    </div>
    <div class="col-lg-6">
      <picture>

        <img src={{service_img.url}} style='width:100%; height: auto;'>
      </picture>
    </div>
  </div>

  {% endblock content%}
